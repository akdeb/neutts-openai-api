<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuTTS Air - Voice Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            color: white;
            font-size: 1.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header-controls select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        .header-controls select option {
            background: #1a1a2e;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4757;
        }

        .status-dot.connected {
            background: #2ed573;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #2ed573, #17c0a8);
        }

        .message-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            border-radius: 16px;
            color: white;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            border-bottom-left-radius: 4px;
        }

        .message-content .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: white;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .input-container {
            padding: 20px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 8px;
        }

        .input-wrapper textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            padding: 12px;
            resize: none;
            font-family: inherit;
            min-height: 24px;
            max-height: 150px;
        }

        .input-wrapper textarea:focus {
            outline: none;
        }

        .input-wrapper textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-btn, .mic-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mic-btn { background: linear-gradient(135deg, #2ed573, #17c0a8); }
        .mic-btn.recording { background: #ff4757; }

        .send-btn:hover:not(:disabled), .mic-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled, .mic-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .audio-queue {
            position: fixed;
            bottom: 120px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            color: white;
            font-size: 12px;
            display: none;
        }

        .audio-queue.active {
            display: block;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .back-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="display: flex; align-items: center; gap: 20px;">
            <a href="/" class="back-link">‚Üê Back to TTS</a>
            <h1>üé§ NeuTTS Voice Chat</h1>
        </div>
        <div class="header-controls">
            <select id="voiceSelect">
                <option value="dave">Dave (Male)</option>
                <option value="jo">Jo (Female)</option>
            </select>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="message assistant">
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    Hello! I'm your AI assistant with a voice. Ask me anything and I'll respond with both text and speech!
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="userInput" 
                    placeholder="Type or click üé§..."
                    rows="1"
                ></textarea>
                <button class="mic-btn" id="micBtn">üé§</button>
                <button class="send-btn" id="sendBtn">
                    Send üöÄ
                </button>
            </div>
        </div>
    </div>

    <div class="audio-queue" id="audioQueue">
        üîä Playing audio...
    </div>

    <script>
        class VoiceChat {
            constructor() {
                this.ws = null;
                this.voiceWs = null;
                this.audioQueue = [];
                this.isPlaying = false;
                this.currentMessageEl = null;
                this.isRecording = false;
                this.isPaused = false;
                this.mediaStream = null;
                this.audioContext = null;
                this.processor = null;
                
                this.messagesEl = document.getElementById('messages');
                this.userInput = document.getElementById('userInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.micBtn = document.getElementById('micBtn');
                this.voiceSelect = document.getElementById('voiceSelect');
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');
                this.audioQueueEl = document.getElementById('audioQueue');
                
                this.setupEventListeners();
                this.connect();
            }

            connect() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                this.ws = new WebSocket(`${protocol}//${window.location.host}/ws/chat`);
                
                this.ws.onopen = () => {
                    this.statusDot.classList.add('connected');
                    this.statusText.textContent = 'Connected';
                    this.sendBtn.disabled = false;
                };
                
                this.ws.onclose = () => {
                    this.statusDot.classList.remove('connected');
                    this.statusText.textContent = 'Disconnected';
                    this.sendBtn.disabled = true;
                    setTimeout(() => this.connect(), 3000);
                };
                
                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };
                
                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleMessage(data);
                };
            }

            setupEventListeners() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.micBtn.addEventListener('click', () => this.toggleRecording());
                
                this.userInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.userInput.addEventListener('input', () => {
                    this.userInput.style.height = 'auto';
                    this.userInput.style.height = Math.min(this.userInput.scrollHeight, 150) + 'px';
                });
            }

            async toggleRecording() {
                console.log('[MIC] Toggle clicked, isRecording:', this.isRecording);
                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    await this.startRecording();
                }
            }

            async startRecording() {
                console.log('[MIC] Starting recording...');
                
                // First get mic permission
                try {
                    this.mediaStream = await navigator.mediaDevices.getUserMedia({
                        audio: { channelCount: 1, echoCancellation: true, noiseSuppression: true }
                    });
                    console.log('[MIC] Got microphone access');
                } catch (err) {
                    console.error('[MIC] Microphone access denied:', err);
                    alert('Microphone access denied: ' + err.message);
                    return;
                }
                
                // Connect to voice WebSocket
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws/voice`;
                console.log('[MIC] Connecting to:', wsUrl);
                
                this.voiceWs = new WebSocket(wsUrl);
                
                this.voiceWs.onopen = () => {
                    console.log('[MIC] WebSocket connected');
                    this.voiceWs.send(JSON.stringify({ voice: this.voiceSelect.value }));
                    
                    this.audioContext = new AudioContext();
                    const actualRate = this.audioContext.sampleRate;
                    console.log('[MIC] Sample rate:', actualRate);
                    
                    const source = this.audioContext.createMediaStreamSource(this.mediaStream);
                    const bufferSize = 4096; // Fixed buffer size
                    this.processor = this.audioContext.createScriptProcessor(bufferSize, 1, 1);
                    
                    let chunksSent = 0;
                    this.processor.onaudioprocess = (e) => {
                        if (!this.isRecording || this.isPaused || this.voiceWs.readyState !== WebSocket.OPEN) return;
                        
                        const input = e.inputBuffer.getChannelData(0);
                        // Resample to 24000Hz
                        const ratio = 24000 / actualRate;
                        const outputLen = Math.round(input.length * ratio);
                        const resampled = new Float32Array(outputLen);
                        for (let i = 0; i < outputLen; i++) {
                            const srcIdx = i / ratio;
                            const idx0 = Math.floor(srcIdx);
                            const idx1 = Math.min(idx0 + 1, input.length - 1);
                            const frac = srcIdx - idx0;
                            resampled[i] = input[idx0] * (1 - frac) + input[idx1] * frac;
                        }
                        const pcm = new Int16Array(resampled.length);
                        for (let i = 0; i < resampled.length; i++) {
                            pcm[i] = Math.max(-32768, Math.min(32767, resampled[i] * 32768));
                        }
                        this.voiceWs.send(pcm.buffer);
                        chunksSent++;
                        if (chunksSent % 10 === 0) console.log('[MIC] Chunks sent:', chunksSent);
                    };
                    
                    source.connect(this.processor);
                    this.processor.connect(this.audioContext.destination);
                    
                    this.isRecording = true;
                    this.micBtn.classList.add('recording');
                    this.micBtn.textContent = 'üî¥';
                    console.log('[MIC] Recording started!');
                };
                
                this.voiceWs.onerror = (err) => {
                    console.error('[MIC] WebSocket error:', err);
                };
                
                this.voiceWs.onclose = () => {
                    console.log('[MIC] WebSocket closed');
                    this.stopRecording();
                };
                
                this.voiceWs.onmessage = (e) => {
                    console.log('[MIC] Message received:', e.data);
                    this.handleVoiceMessage(JSON.parse(e.data));
                };
            }

            stopRecording() {
                console.log('[MIC] Stopping recording');
                this.isRecording = false;
                this.isPaused = false;
                this.micBtn.classList.remove('recording');
                this.micBtn.textContent = 'üé§';
                if (this.processor) { this.processor.disconnect(); this.processor = null; }
                if (this.audioContext) { this.audioContext.close(); this.audioContext = null; }
                if (this.mediaStream) { this.mediaStream.getTracks().forEach(t => t.stop()); this.mediaStream = null; }
                if (this.voiceWs?.readyState === WebSocket.OPEN) { this.voiceWs.close(); }
                this.voiceWs = null;
            }

            handleVoiceMessage(data) {
                switch (data.type) {
                    case 'transcript':
                        if (data.is_final) {
                            this.addMessage(data.text, 'user');
                            this.currentMessageEl = this.addMessage('', 'assistant', true);
                        }
                        break;
                    case 'token':
                        if (this.currentMessageEl) {
                            this.currentMessageEl.querySelector('.text').textContent += data.content;
                            this.messagesEl.scrollTop = this.messagesEl.scrollHeight;
                        }
                        break;
                    case 'audio':
                        this.audioQueue.push(data.content);
                        this.playNextAudio();
                        break;
                    case 'pause_mic':
                        // Stop sending audio while TTS is generating
                        this.isPaused = true;
                        this.micBtn.textContent = '‚è∏Ô∏è';
                        console.log('[MIC] Paused for TTS');
                        break;
                    case 'resume_mic':
                        // Resume listening after TTS is done
                        this.isPaused = false;
                        if (this.isRecording) {
                            this.micBtn.textContent = 'üî¥';
                        }
                        console.log('[MIC] Resumed');
                        break;
                    case 'done':
                        if (this.currentMessageEl) {
                            const cursor = this.currentMessageEl.querySelector('.cursor');
                            if (cursor) cursor.remove();
                        }
                        this.currentMessageEl = null;
                        break;
                    case 'error':
                        console.error('Voice error:', data.message);
                        break;
                }
            }

            sendMessage() {
                const message = this.userInput.value.trim();
                if (!message || this.ws.readyState !== WebSocket.OPEN) return;
                
                this.addMessage(message, 'user');
                
                this.ws.send(JSON.stringify({
                    prompt: message,
                    voice: this.voiceSelect.value
                }));
                
                this.userInput.value = '';
                this.userInput.style.height = 'auto';
                this.sendBtn.disabled = true;
                
                this.currentMessageEl = this.addMessage('', 'assistant', true);
            }

            addMessage(content, role, isStreaming = false) {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${role}`;
                
                const avatar = role === 'user' ? 'üë§' : 'ü§ñ';
                
                messageEl.innerHTML = `
                    <div class="message-avatar">${avatar}</div>
                    <div class="message-content">
                        <span class="text">${content}</span>
                        ${isStreaming ? '<span class="cursor"></span>' : ''}
                    </div>
                `;
                
                this.messagesEl.appendChild(messageEl);
                this.messagesEl.scrollTop = this.messagesEl.scrollHeight;
                
                return messageEl;
            }

            handleMessage(data) {
                switch (data.type) {
                    case 'token':
                        if (this.currentMessageEl) {
                            const textEl = this.currentMessageEl.querySelector('.text');
                            textEl.textContent += data.content;
                            this.messagesEl.scrollTop = this.messagesEl.scrollHeight;
                        }
                        break;
                    
                    case 'audio':
                        this.audioQueue.push(data.content);
                        this.playNextAudio();
                        break;
                    
                    case 'done':
                        if (this.currentMessageEl) {
                            const cursor = this.currentMessageEl.querySelector('.cursor');
                            if (cursor) cursor.remove();
                        }
                        this.currentMessageEl = null;
                        this.sendBtn.disabled = false;
                        break;
                    
                    case 'error':
                        console.error('Server error:', data.message);
                        if (this.currentMessageEl) {
                            const textEl = this.currentMessageEl.querySelector('.text');
                            textEl.textContent = `Error: ${data.message}`;
                            const cursor = this.currentMessageEl.querySelector('.cursor');
                            if (cursor) cursor.remove();
                        }
                        this.currentMessageEl = null;
                        this.sendBtn.disabled = false;
                        break;
                }
            }

            async playNextAudio() {
                if (this.isPlaying || this.audioQueue.length === 0) return;
                
                this.isPlaying = true;
                this.audioQueueEl.classList.add('active');
                this.audioQueueEl.textContent = `üîä Playing audio (${this.audioQueue.length} in queue)`;
                
                const audioB64 = this.audioQueue.shift();
                
                try {
                    const binaryString = atob(audioB64);
                    const bytes = new Uint8Array(binaryString.length);
                    for (let i = 0; i < binaryString.length; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    const audioBlob = new Blob([bytes], { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    const audio = new Audio(audioUrl);
                    
                    audio.onended = () => {
                        URL.revokeObjectURL(audioUrl);
                        this.isPlaying = false;
                        if (this.audioQueue.length === 0) {
                            this.audioQueueEl.classList.remove('active');
                        }
                        this.playNextAudio();
                    };
                    
                    audio.onerror = (e) => {
                        console.error('Audio playback error:', e);
                        this.isPlaying = false;
                        this.playNextAudio();
                    };
                    
                    await audio.play();
                } catch (error) {
                    console.error('Error playing audio:', error);
                    this.isPlaying = false;
                    this.playNextAudio();
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new VoiceChat();
        });
    </script>
</body>
</html>
